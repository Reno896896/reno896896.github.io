<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		
		#max{
			width:100px;
			height:100px;
			background-color:red;
			animation-duration: 1s;
			animation-iteration-count: infinite;
			animation-name:dance;
			position: absolute;
		}

		@keyframes dance {
			0%{
				left:0px;
			background-color:red;

			}

			50%{
				left:750px;
				background-color:blue;
			}
			75%{
				left:1000px;
				background-color: green;
			}

			100%{
				left:0px;
				background-color:red;
			}
		}
	</style>
</head>
<body>

	<div id="max"></div>

</body>
</html>
